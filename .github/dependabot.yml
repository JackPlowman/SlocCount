version: 2

updates:
  - package-ecosystem: "github-actions"
    directories:
      - "/"
      - ".github/actions/setup-scanner-dependencies"
      - ".github/actions/setup-diagrams-dependencies"
      - ".github/actions/setup-tests-dependencies"
    schedule:
      interval: "daily"
      time: "01:00"
      timezone: "Europe/London"
    target-branch: "main"
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"

  - package-ecosystem: "uv"
    directories:
      - "/scanner"
      - "/diagrams"
      - "/tests"
    schedule:
      interval: "daily"
      time: "01:00"
      timezone: "Europe/London"
    target-branch: "main"
    groups:
      python:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"

  - package-ecosystem: "npm"
    directory: "dashboard"
    schedule:
      interval: "daily"
      time: "01:00"
      timezone: "Europe/London"
    target-branch: "main"
    groups:
      typescript:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
